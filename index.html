<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Recolector de Frutas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Robot Recolector de Frutas</h1>
    </header>

    <main id="main">

      <section id="controls">
        <label for="rows">Filas:</label>
        <input type="number" class="input" id="rows" min="1" value="5" />
        <label for="cols">Columnas:</label>
        <input type="number" class="input" id="cols" min="1" value="5" />
        <button id="createField" class="button_blue">Crear</button>
      </section>

      <section id="trees">
        <p>Seleccione las posiciones y luego de click en iniciar</p>
        <section id="field"></section>
      </section>

 

      <section id="actions">
        <button id="reload" class="button_red">Reiniciar</button>
        <button id="startRobot" class="button_blue">Iniciar</button>
      </section>

    </main>

    <script src="./script.js"></script>
  </body>
</html>
